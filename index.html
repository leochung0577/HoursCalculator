<body>
    <h1>Hours Calclator</h1>

        <button onclick="updateRows()">Update</button>
        <button onclick="clearTable()">Clear Table</button>
    </div>
    <div class="container">
        <table border=1 id="table">
            <thead>
                <tr>
                    <th>Date</th>
                    <th>Start</th>
                    <th>AM/PM</th>
                    <th>End</th>
                    <th>AM/PM</th>
                </tr>
            </thead>
            <tbody>
                <!-- onload function will fill this -->
            </tbody>
        </table>
    </div>
    <div class="outputContainer">
        <button onclick="sum()"> Get total sum</button>
        <p id="totalSum"></p>
    </div>
</body>
</html>
